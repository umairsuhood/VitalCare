<body>

        <a href="#" class="logo"><img src="Images/log.png" alt="Logo"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">services</a>
            <a href="doctor.html">Doctors</a>
            <a href="reservation.html" class="active">Reservation</a>
            <a href="pharmacy.html">Pharmacy</a>
            <span class="active-nav"></span>
        </nav>
    </header>


  <div class="banner1" style="background-image: url(./Images/healthcare-oco8w27tkw40cp90.jpg);"></div> 
  
    <section class="reservation-form">
      <h2>Reserve a Consultation</h2>
      <form id="reservation-form">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full_name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="doctor">Select Doctor:</label>
          <select id="doctor" name="doctor" required>
            <option value="">Select a doctor</option>
            <option value="dr_smith">Dr. Waluka Smith - Cardiologist</option>
            <option value="dr_jones">Dr. Umair Suhood - Orthopedic Specialist</option>
            <option value="dr_taylor">Dr. Niwedha Taylor - Neurologist</option>
            <option value="dr_brown">Dr. Tashila Brown - Oncologist</option>
            <option value="dr_white">Dr. Emily Jones - Gynecologist</option>
            <option value="dr_green">Dr. Shivaram Muhunthan - Emergency Medicine Specialist</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="time">Preferred Time:</label>
          <input type="time" id="time" name="time" required>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <button type="submit">Submit Reservation</button>
      </form>
    </section>


  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reservation Successful</h2>
      <p>Your reservation has been successfully processed. Thank you for booking with Vital Care Hospital.</p>
      <button1 id="modal-close-btn">Close</button1>
    </div>
  </div>

  

  <script>
    document.getElementById('reservation-form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      
      document.getElementById('modal').style.display = 'flex';

      
      this.reset();
    });


    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('modal').style.display = 'none';
    });

  
    window.addEventListener('click', function(event) {
      if (event.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    });

    
    document.getElementById('modal-close-btn').addEventListener('click', function() {
      document.getElementById('modal').style.display = 'none';
    });
  </script>


      
      <footer class="footer">
        <div class="container">
            <div class="footer__links">
                <a href="Index.html" class="footer__link">Home</a>
                <a href="About.html" class="footer__link">About</a>
                <a href="Services.html" class="footer__link">Services</a>
                <a href="Doctors.html" class="footer__link">Doctors</a>
                <a href="Consulting & Reservation.html" class="footer__link">Reservation</a>
                <a href="Pharmacy.html" class="footer__link">Pharmacy</a>
            </div>
            <hr class="footer__divider">
            <p class="footer__copyright">Â© 2024 Umair Suhood. All rights reserved.</p>
        </div>
    </footer>
    
    
    <script>
        
        let menuIcon = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };

        
        let sections = document.querySelectorAll('section');
        let navLinks = document.querySelectorAll('header nav a');

        window.onscroll = () => {
            sections.forEach(sec => {
                let top = window.scrollY;
                let offset = sec.offsetTop - 100;
                let height = sec.offsetHeight;
                let id = sec.getAttribute('id');

                if (top >= offset && top < offset + height) {
                    
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        document.querySelector('header nav a[href*=' + id + ']').classList.add('active');
                    });
                }
            });
        };
    </script>
</section>
</body>
